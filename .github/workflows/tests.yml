name: Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  smoke:
    name: Smoke tests (mocks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest langgraph

      - name: Run pytest without LLM markers
        run: |
          pytest -m "not llm"

  llm:
    name: LLM tests (opcional)
    runs-on: ubuntu-latest
    if: ${{ secrets.OPENAI_API_KEY != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest langgraph

      - name: Run pytest com marcação LLM
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest -m llm || if [ $? -eq 5 ]; then echo "Nenhum teste LLM executado"; else exit $?; fi
